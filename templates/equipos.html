<!-- AppFutbol/templates/equipos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
</head>
<body>
    <h1>Listado de Equipos</h1>

        <div>
    <form action="/futbol/buscar_equipos" method="GET">

        {{ form.as_p }}

        <input type="submit" value="Buscar">

    </form>
    </div>
    <p>
        {% for equipo in equipos %}
            <li>{{ equipo.nombre }}</li>
        {% endfor %}
    </p>

    <a href="{% url 'agregar_equipo' %}">Agregar Equipo</a>
    <a href="{% url 'seleccionar_categoria' %}">Volver</a>
</body>
</html>
